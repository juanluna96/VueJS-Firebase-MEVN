<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Vue js [Actualizado] Â¡De 0 a Experto! + Firebase + MEVN</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Start your project here-->
    <div style="height: 100vh" id="app">
        <h1>{{ titulo }}</h1>
        <h2>Mi saldo disponible es: {{cantidad}}</h2>
        <h2 class="mb-3">{{ cantidad >= 1000 ? 'Es mayor o igual a mil' : 'Es menor a mil' }}</h2>
        <!-- <a v-bind:href="enlaceYoutube" class="btn-block">Youtube</a> -->
        <a :href="enlaceYoutube">Youtube</a>
        <hr>

        <h2 v-if="estado">Cuenta activa</h2>
        <h2 v-else>Cuenta desactivada</h2>
        <hr>

        <h2 v-if="cantidad > 500">Cantidad: {{ cantidad }}</h2>
        <h2 v-else-if="cantidad <= 500 && cantidad > 0">
            Cantidad:
            <span class="text-danger"> {{ cantidad }} </span>
        </h2>
        <h2 v-else> Sin Cantidad: <span> {{ cantidad }}</span></h2>
        <hr>

        <ul>
            <li v-for="(servicio, index) in servicios" :key="index" class="text-capitalize">{{index + 1}} {{ servicio }}</li>
        </ul>
        <hr>

        <button class="btn btn-link text-primary" @click='AumentarCantidad' type="button">Agregar saldo</button>
    </div>
    <!-- End your project here-->
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
    <script>
        const MountedApp = app.mount('#app');
    </script>
</body>

</html>
